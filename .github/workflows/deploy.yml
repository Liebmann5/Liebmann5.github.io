name: Build and Deploy

on:
    push:
        branches:
            - main  # This triggers the workflow once pushed to the main branch


jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                nodee-version: '14.x'

            - name: Install Dependencies
              run: npm install
              #working-directory: ./

            - name: Build
              run: npm run build
              #working-directory: ./

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./public